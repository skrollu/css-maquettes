<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paralax effect with scrollMagic
    </title>
    <!-- Important pour medias queries -->
    <meta content="initial-scale=1.0, width=device-width" name="viewport">
    <link rel="stylesheet" href="style.css">      
    
    <!-- The first thing to know is which scripts are necessary. For starters, you’ll need the GSAP files. I recommend TweenMax. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- Using ScrollMagic requires the main script. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <!-- To allow ScrollMagic to take control of your tweens, you will also need the GSAP plugin. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <!-- Finally, for debugging purposes, I highly recommend the addIndicators plugin. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gugi">
    <body>
        
        <header>
            <h1>Le Chausse pied</h1>
        </header>
        <div class="container">
            <div class="grid animate1">
                <div class="box">
                    <img id="reebook-img" src="./images/reebook.png" alt="chaussure reebook">
                </div>
                <div class="box text-box">
                    <h2 id="reeTitle">
                        Reebook classic 90c
                    </h2>
                    <hr>
                    <ul>
                        <li class="reeLi">150€</li>
                        <li class="reeLi">Cuir Ecologique</li>
                        <li class="reeLi">5 Coloris</li>
                        <li class="reeLi">15 tailles</li>
                        <li class="reeLi">Plastique renouvelable</li>
                        <li class="reeLi">Lavage 30°C</li>
                    </ul>
                    <div class="button-grid">
                        <button class="btn">Acheter</button>
                        <button class="btn">Tailles</button>
                    </div>
                </div>
            </div>
            <div class="grid animate2">
                <div class="box text-box">
                    <img id="lacoste-img" src="./images/lacoste.webp" alt="chaussure lacoste">
                </div>
                <div class="box text-box">
                    <h2 id="reeTitle">
                        Lacoste Edition Polaroid
                    </h2>
                    <hr>
                    <ul>
                        <li class="reeLi">130€</li>
                        <li class="reeLi">Polyesthere écoresponsable</li>
                        <li class="reeLi">Couleur unique</li>
                        <li class="reeLi">15 tailles</li>
                        <li class="reeLi">Edition limité</li>
                        <li class="reeLi">Lavage à froid</li>
                    </ul>
                    <div class="button-grid">
                        <button class="btn">Acheter</button>
                        <button class="btn">Tailles</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            Mathieu Ibersien
        </footer>
        
        <script src="app.js"></script>
    </body>
    
    </html>
